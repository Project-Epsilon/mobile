<ion-header>

  <ion-navbar>
    <ion-title text-center>More</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <button ion-item [navPush]="editAccountPage">
        <ion-icon name="contact" item-left></ion-icon>
        Account Settings
      </button>

      <button ion-item [navPush]="contactsPage">
        <ion-icon name="contacts" item-left></ion-icon>
        Manage Contacts
      </button>

      <button ion-item>
        <ion-icon name="logo-usd" item-left></ion-icon>
        Manage Currencies
      </button>

      <button ion-item (click)="logoutPrompt()">
        <ion-icon name="log-out" item-left></ion-icon>
        Sign out
      </button>

    </ion-list>
  </ion-card>
</ion-content>
