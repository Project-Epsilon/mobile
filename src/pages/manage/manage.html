<ion-header>

  <ion-navbar>
    <ion-title text-center>Manage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="action">
      <ion-segment-button value="deposit" >
        Add Money
      </ion-segment-button>
      <ion-segment-button value="withdraw">
        Withdraw
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="action">
    <div *ngSwitchCase="'deposit'">
      <deposit-component></deposit-component>
    </div>

    <div *ngSwitchCase="'withdraw'">
      <withdraw-component></withdraw-component>
    </div>
  </div>

</ion-content>
