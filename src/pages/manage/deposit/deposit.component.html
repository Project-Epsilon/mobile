<form [formGroup]="form" (ngSubmit)="deposit()" novalidate>
  <ion-card>
    <ion-card-content>
      <!-- Add card content here! -->
      <ion-item>
        <ion-label stacked>Amount</ion-label>
        <ion-input formControlName="amount"
                   type="number"
                   placeholder="{{ addMoney.decimalPlaces }}"
                   step="0.01"
                   min="0"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Select Currency</ion-label>
        <ion-select formControlName="currency" (ionChange)="setDecimalPlaces()">
          <ion-option *ngFor="let currency of currencies; let i = index" [value]="currency">
            {{ currency.code }} - {{ currency.name }}
          </ion-option>
        </ion-select>
      </ion-item>

    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-label text-center stacked>Add money with</ion-label>
    </ion-card-header>
    <ion-card-content>
      <div text-center>
        <button ion-button type="submit" block [disabled]="!form.valid">PayPal</button>
      </div>
    </ion-card-content>
  </ion-card>
</form>
