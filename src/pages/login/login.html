
<ion-content padding [fullscreen]="true" style="background: url('assets/images/login-background.jpg') no-repeat center; background-size: cover">
	<div class="logo">
		<ion-img src="assets/images/logo.png" [width]="160" [height]="85"></ion-img>
	</div>
  <button class="social-login facebook-login" ion-button block (click)="showAuth('facebook')">
      <img src="assets/images/facebook-logo.svg" alt=""><div>Log in with Facebook</div>
  </button>
  <button class="social-login google-login" ion-button block (click)="showAuth('google')">
      <img src="assets/images/google-logo.svg" alt=""> <div>Sign in with Google</div>
  </button>

  <button style="opacity: 0.01;" class="btn-signin" ion-button block icon-left (click)="autoLogin()">
    Auto Login
  </button>
</ion-content>
