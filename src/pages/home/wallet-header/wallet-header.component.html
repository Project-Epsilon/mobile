<div class="currency-header">
  <p class="name">{{ currencyName }}</p>
  <h3 class="balance">{{ wallet.balance | currency:wallet.currency_code:true}}</h3>
</div>
<div class="action-group">
  <div class="action" (tap)="redirect('deposit')">
    <ion-icon name="add"></ion-icon> Deposit
  </div>
  <div class="action" (tap)="redirect('withdraw')">
    <ion-icon name="remove"></ion-icon> Withdraw
  </div>
  <div class="action" (tap)="redirect('send')">
    <ion-icon name="send"></ion-icon>  Send Money
  </div>
</div>
