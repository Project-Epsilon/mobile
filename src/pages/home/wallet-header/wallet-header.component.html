<div class="currency-header">
  <p class="name">{{ currencyName }}</p>
  <h3 class="balance">{{ wallet.balance }}</h3>
</div>
<div class="action-group">
  <div class="action" (tap)="foo('add')">
    <ion-icon name="add"></ion-icon> Add Money
  </div>
  <div class="action" (tap)="foo('remove')">
    <ion-icon name="remove"></ion-icon> Withdraw
  </div>
  <div class="action">
    <ion-icon name="send"></ion-icon>  Send Money
  </div>
</div>
