
<div class="slide-wrapper" (swipe)="changeWallet($event)">
    <div class="wallet-slide-dots" *ngIf="wallets.length > 1">
        <ul class="wallet-slide-dots-list">
            <li *ngFor="let wallet of wallets" [ngClass]="{'active': wallet.id == activeWallet.id}"></li>
        </ul>
    </div>
    <wallet-header [wallet]="activeWallet"></wallet-header>
    <h4 class="transactions-header">Transactions</h4>
    <transaction-log></transaction-log>
</div>
