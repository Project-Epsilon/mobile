  <ion-header>
  <ion-navbar>
    <ion-title text-center>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="showContactsModal()">
      <h2>{{contact.name}}</h2>
      <p>{{contact.phone_number | phone}}</p>
    </ion-item>
  </ion-list>
</ion-content>
