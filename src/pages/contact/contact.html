  <ion-header>
  <ion-navbar>
    <ion-title text-center>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <h2>{{contact.name}}</h2>
      <p>({{contact.phone_number.slice(0, 3)}}) {{contact.phone_number.slice(3, 6)}}-{{contact.phone_number.slice(6, 10)}}</p>
    </ion-item>
  </ion-list>
</ion-content>
