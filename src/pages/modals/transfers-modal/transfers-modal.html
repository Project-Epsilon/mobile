<ion-header>
  <ion-toolbar>
    <ion-title center>
      Incoming Transfer
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        <button ion-button (click)="dismiss()" color="light" clear>Close</button>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header center>
      Incoming Transfer
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <p>From: </p>
          <ion-item>
            <ion-avatar item-left>
              <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
            </ion-avatar>
            <h2>FName LName</h2>
            <p item-right color="in">+10.45$</p>
          </ion-item>
        <p>Message: </p>
        <ion-item>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec scelerisque ac metus eget mattis. Etiam vitae magna a arcu scelerisque iaculis eu vitae eros. Sed quis quam sed leo viverra placerat at id eros. </p>
        </ion-item>

      </ion-list>
      <button ion-button color="secondary">Accept</button>
      <button ion-button color="danger">Decline</button>
    </ion-card-content>
  </ion-card>
</ion-content>
