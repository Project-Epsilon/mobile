<ion-header>
  <ion-toolbar>
    <ion-title center>
      Incoming Transfer
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        <button ion-button (click)="dismiss()" color="light" clear>Close</button>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header center>
      Incoming Transfer
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <p>To: </p>
          <ion-item>
            <ion-avatar item-left>
              <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
            </ion-avatar>
            <h2>{{transfer.receiver.name}}</h2>
            <p ion-text item-right color="out">-{{transfer.amount}} OUT</p>
          </ion-item>
        <p>Message: </p>
        <ion-item>
          <p>{{transfer.message}}</p>
        </ion-item>
        <p>Created on: {{transfer.created_at | date:'short'}}</p>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
