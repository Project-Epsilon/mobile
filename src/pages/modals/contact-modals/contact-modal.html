
<ion-header>
    <ion-toolbar>
        <ion-title>
            Contact Details
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <h2>{{contact.name}}</h2>
            <p>Phone number: {{contact.phone_number}}</p>
            <p>Email: {{contact.email}}</p>
        </ion-item>
    </ion-list>
</ion-content>
