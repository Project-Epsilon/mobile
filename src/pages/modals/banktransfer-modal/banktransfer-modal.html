<ion-header>
  <ion-toolbar>
    <ion-title>
      Bank Transfer
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Payment Method: {{ transfer.method | uppercase }}</p>
  <p>Transaction ID: {{ transfer.invoice_id }}</p>
  <p>Amount: {{ transfer.amount }}</p>
  <p>Type: {{ transfer.incoming ? 'Deposit' : 'Withdrawal' }}</p>
  <p>Created at: {{ transfer.created_at | date: 'medium' }}</p>
</ion-content>
