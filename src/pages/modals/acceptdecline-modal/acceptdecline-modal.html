<ion-header>
    <ion-toolbar>
        <ion-title>
            Transfer
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

  <div>{{transfer.message}}</div>
    <button ion-button (click)="accept()">Accept</button>
    <button ion-button (click)="decline()">Decline</button>

</ion-content>
