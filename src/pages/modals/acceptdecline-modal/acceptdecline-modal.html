<ion-header>
    <ion-toolbar>
        <ion-title>
            Transfer
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <h4>From</h4>
  <p>{{transfer.sender}}</p>

  <h4>Amount</h4>
  <p>{{transfer.amount}}</p>

  <h4>Message</h4>
  <p>{{transfer.message}}</p>

  <br>
  <br>

  <div><i>Sent at {{transfer.created_at | date:'medium'  }}</i></div>

  <br>
  <button ion-button color="primary" (click)="accept()">Accept</button>
  <button ion-button color="danger" (click)="decline()">Decline</button>

</ion-content>
