<ion-header>
    <ion-toolbar>
        <ion-title>
            Transfer
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>From</h2>
  <p>{{transfer.sender}}</p>
  <h2>Amount</h2>
  <p>{{transfer.amount}}</p>

  <h2>Message</h2>
  <p>{{transfer.message}}</p>

  <div><i>Sent at {{transfer.created_at}}</i></div>
  <button ion-button color="primary" (click)="accept()">Accept</button>
  <button ion-button color="danger" (click)="decline()">Decline</button>

</ion-content>
