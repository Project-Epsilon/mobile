<ion-header>
  <ion-toolbar>
    <ion-title>
      Transfer Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h4>{{to_or_from}}</h4>
  <p>{{transfer.title}}</p>

  <h4>Amount</h4>
  <p>{{transfer.amount}}{{transfer.currency_code}}</p>

  <br>
  <br>

  <div><i>{{send_or_receive}} {{transfer.created_at | date:'medium'  }}</i></div>

</ion-content>
