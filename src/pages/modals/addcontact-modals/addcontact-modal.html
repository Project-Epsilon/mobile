<ion-header>
    <ion-toolbar>
        <ion-title>
            Add Contact
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="addContact()" novalidate>
    <ion-card>
      <ion-card-content class="separated">

        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" formControlName="name" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Phone Number (required)</ion-label>
          <ion-input type="text" formControlName="phoneNumber" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" formControlName="email" ></ion-input>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <div class="button-padding">
      <button ion-button type="submit" block [disabled]="!form.valid">Add Contact</button>
    </div>

  </form>
</ion-content>
