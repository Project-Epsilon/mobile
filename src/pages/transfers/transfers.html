<ion-header>

  <ion-navbar>
    <ion-title text-center>Transfers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="action">
      <ion-segment-button value="pending">
        Pending
      </ion-segment-button>
      <ion-segment-button value="history">
        History
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="action">
    <ion-list *ngSwitchCase="'pending'">
      <ion-item>
        <ion-label text-center stacked>Transfer Token</ion-label>
        <ion-input [(ngModel)] = "token" placeholder="Token" min="128" max="128" required>{{token}}</ion-input>
      </ion-item>
      <div text-center>
        <button ion-button type="submit" (click)="receive()">Accept</button>
      </div>

      <ng-container *ngIf="pending!=undefined">
        <ion-item *ngFor="let transfer of pending.data" (click)="showTransferModal(transfer)">
          {{transfer.sender}}
          <p ion-text item-right color="out">{{transfer.amount}} OUT</p>
        </ion-item>
      </ng-container>
    </ion-list>

    <ion-list *ngSwitchCase="'history'">
        <ion-item-group>
          <ion-item-divider ion-text color="light">January 09, 2016</ion-item-divider>
          <ion-item>
            <ion-avatar item-left>
              <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
            </ion-avatar>
            <h2>FName LName</h2>
            <p ion-text item-right color="in">+7.30$ IN</p>
          </ion-item>
        </ion-item-group>

      <ion-item-group>
        <ion-item-divider ion-text color="light">January 4, 2016</ion-item-divider>
        <ion-item>
          <ion-avatar item-left>
            <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
          </ion-avatar>
          <h2>FName LName</h2>
          <p ion-text item-right color="out">-5.45$ OUT</p>
        </ion-item>

        <ion-item>
          <ion-avatar item-left>
            <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
          </ion-avatar>
          <h2>FName LName</h2>
          <p ion-text item-right color="in">+8.75$ IN</p>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>

</ion-content>
