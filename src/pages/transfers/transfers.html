<ion-header>

  <ion-navbar>
    <ion-title text-center>Transfers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="action">
      <ion-segment-button value="pending" >
        Pending
      </ion-segment-button>
      <ion-segment-button value="history">
        History
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="action">
    <ion-list *ngSwitchCase="'pending'">
      <ion-item-group>
        <ion-item-divider color="light">January 13, 2016</ion-item-divider>
        <ion-item>
          <ion-avatar item-left>
            <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
          </ion-avatar>
          <h2>FName LName</h2>
          <p item-right color="in">+10.45$</p>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="light">January 10, 2016</ion-item-divider>
        <ion-item>
          <ion-avatar item-left>
            <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
          </ion-avatar>
          <h2>FName LName</h2>
          <p item-right color="out">-7.25$</p>
        </ion-item>

        <ion-item>
          <ion-avatar item-left>
            <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
          </ion-avatar>
          <h2>FName LName</h2>
          <p item-right color="in">+10.45$</p>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <ion-list *ngSwitchCase="'history'">
        <ion-item-group>
          <ion-item-divider color="light">January 09, 2016</ion-item-divider>
          <ion-item>
            <ion-avatar item-left>
              <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
            </ion-avatar>
            <h2>FName LName</h2>
            <p item-right color="in">+7.30$</p>
          </ion-item>
        </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="light">January 4, 2016</ion-item-divider>
        <ion-item>
          <ion-avatar item-left>
            <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
          </ion-avatar>
          <h2>FName LName</h2>
          <p item-right color="out">-5.45$</p>
        </ion-item>

        <ion-item>
          <ion-avatar item-left>
            <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
          </ion-avatar>
          <h2>FName LName</h2>
          <p item-right color="in">+8.75$</p>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>

</ion-content>
