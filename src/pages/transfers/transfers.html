<ion-header>

  <ion-navbar>
    <ion-title text-center>Transfers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="action">
      <ion-segment-button value="incoming">
        Incoming
      </ion-segment-button>
      <ion-segment-button value="outgoing">
        Outgoing
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="action">

    <ion-list *ngSwitchCase="'incoming'">
       <ion-item *ngFor="let transfer of incomingTransfers" (click)="showAcceptDeclineModal(transfer)">
        <h2>{{transfer.sender}}</h2>
        <p ion-text item-right color="in">+{{transfer.amount}}</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'outgoing'">
      <ng-container *ngIf="outgoingTransfers!=undefined">
        <ion-item *ngFor="let transfer of outgoingTransfers.data" (click)="showTransferModal(transfer)">
          {{transfer.receiver.name}}
          <p ion-text item-right color="out">-{{transfer.amount}}</p>
        </ion-item>
      </ng-container>
    </ion-list>

  </div>

</ion-content>
