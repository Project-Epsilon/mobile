
<ion-content padding>
  <div class="vertical-container">
    <div class="vertical-align">
      <div *ngIf="showRequest">
        <form [formGroup]="request">
          <h2>Please enter your phone number.</h2>
          <p>Including the international number digit(s).</p>
          <input type="number" formControlName="phone_number" (keyup)="trigger()">
          <span *ngIf="request.get('phone_number').invalid && request.get('phone_number').dirty">
            Please enter a phone number.
          </span>
        </form>

        <button (click)="requestCode()" [disabled]="loading || request.invalid">Send code.</button>

        <a (click)="toggle()">Already have a code?</a>
      </div>
      <div *ngIf="!showRequest">
        <form [formGroup]="unlock">
          <h2>Please enter the code.</h2>
          <input type="number" formControlName="token" (keyup)="trigger()">
          <span *ngIf="unlock.get('token').invalid && unlock.get('token').dirty">
            Please enter a four digit token.
          </span>
        </form>

        <button (click)="unlockAccount()" [disabled]="loading || unlock.invalid">Submit</button>

        <a (click)="toggle()">Don't have a code?</a>
      </div>
    </div>
  </div>
</ion-content>
