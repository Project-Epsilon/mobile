<ion-header>

  <ion-navbar>
    <ion-title text-center>Send Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form (ngSubmit) = "send()" #f = "ngForm">
      <ion-card>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Message</ion-label>
        <ion-textarea rows="4" placeholder="Write a message (optional)." [(ngModel)]="msg"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <div text-center>
    <button ion-button clear>Send</button>
  </div>
  </form>

</ion-content>
