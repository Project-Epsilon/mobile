
<ion-header>

  <ion-navbar>
    <ion-title text-center>Send Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="submitMoneyForm" (ngSubmit)="send()"  >
    <ion-card>
      <ion-card-content>

        <ion-item>
          <ion-label stacked>Amount</ion-label>
          <ion-input type="number" formControlName="amount" placeholder="0.00" step="0.01"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Select Currency</ion-label>
          <ion-select formControlName="currency">
            <ion-option value="CAD">CAD (Canadian Dollar)</ion-option>
            <ion-option value="USD">USD (US Dollar)</ion-option>
            <ion-option value="EUR">EUR (Euro)</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label stacked>Select Receiver</ion-label>
          <ion-select formControlName="receiver">
            <ion-option value="johndoe">John Doe</ion-option>
            <ion-option value="janedoe">Jane Doe</ion-option>
            <ion-option value="trump">Donald Trump (therealdonaldtrump@gmail.com)</ion-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>


  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Message</ion-label>
        <ion-textarea rows="4" formControlName="message" placeholder="Write a message (optional)." ></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <div text-center>
    <button ion-button type="submit" block>Send</button>
  </div>
  </form>

</ion-content>
